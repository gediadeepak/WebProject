<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Confirm your Registration details</h1>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-4">
                Enter your First Name :
            </div>
            <div class="col-xs-8">
                <img src="/angular2/components/location/loading_spinner.gif" style="border:0;width:40px;" [hidden]="!showLoading" /> {{result.FirstName}}
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-4">
                Enter your Last Name :
            </div>
            <div class="col-xs-8">
                <img src="/angular2/components/location/loading_spinner.gif" style="border:0;width:40px;" [hidden]="!showLoading" /> {{result.LastName}}
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-4">
                your Type :
            </div>
            <div class="col-xs-8">
                <img src="/angular2/components/location/loading_spinner.gif" style="border:0;width:40px;" [hidden]="!showLoading" /> {{result.Type}}
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-4">
                Enter your Address
            </div>
            <div class="col-xs-8">
                <img src="/angular2/components/location/loading_spinner.gif" style="border:0;width:40px;" [hidden]="!showLoading" /> {{result.Address}}
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-6">
            <div class="col-xs-4">
                <button (click)="gotoRegister()">Edit</button>
            </div>
            <div class="col-xs-8">
                <button (click)="gotoThankYou()">Next</button>
            </div>
        </div>
    </div>
</div>
